<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>課程報名表</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 20px 0;
  }
  .container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    font-size: 2em;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea,
  select {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    background-color: #28a745; /* 綠色按鈕 */
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #218838;
  }
  #response-message {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>課程報名表</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="姓名" placeholder="請輸入您的姓名" required>
    </div>

    <div class="form-group">
      <label for="email">電子郵件:</label>
      <input type="email" id="email" name="電子郵件" placeholder="請輸入您的電子郵件" required>
    </div>

    <div class="form-group">
      <label for="phone">聯絡電話:</label>
      <input type="tel" id="phone" name="聯絡電話" placeholder="請輸入您的聯絡電話" required>
    </div>

    <div class="form-group">
      <label for="course">選擇報名課程:</label>
      <select id="course" name="報名課程" required>
        <option value="">-- 請選擇一個課程 --</option>
        <option value="網頁設計入門課程">網頁設計入門課程</option>
        <option value="Python 資料分析實戰">Python 資料分析實戰</option>
        <option value="數位行銷策略班">數位行銷策略班</option>
        <option value="專業攝影基礎班">專業攝影基礎班</option>
      </select>
    </div>

    <div class="form-group">
      <label for="referrer">介紹人 (選填):</label>
      <input type="text" id="referrer" name="介紹人" placeholder="若有介紹人，請輸入其姓名或代碼">
    </div>

    <div class="form-group">
      <label for="notes">備註:</label>
      <textarea id="notes" name="備註" placeholder="如果您有任何特殊需求或問題，請在此說明。"></textarea>
    </div>

    <button type="submit">送出報名</button>
    <div id="response-message"></div>
  </form>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault(); // 阻止表單的預設提交行為

    const form = e.target;
    const formData = new FormData(form);
    const responseMessage = document.getElementById('response-message');

    // !!! 重要：請將此 URL 替換為您稍後部署的 Google Apps Script 網路應用程式 URL !!!
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwK_iMxHkKBv8a-IpvV_8qTTDCRz6i9w15fFe7Kp4PeWzLxSdhWVdlQ0QdRzzTxdydT/execGOOGLE_APPS_SCRIPT_WEB_APP_URL'; // 這個 URL 將在第四步取得

    responseMessage.style.color = '#007bff'; // 提交中顯示藍色
    responseMessage.textContent = '資料送出中，請稍候...';

    fetch(scriptUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        responseMessage.style.color = 'green';
        responseMessage.textContent = '報名成功！感謝您的填寫。';
        form.reset(); // 清空表單
      } else {
        responseMessage.style.color = 'red';
        responseMessage.textContent = '報名失敗，請稍後再試。' + (data.message ? ' 錯誤: ' + data.message : '');
      }
    })
    .catch(error => {
      responseMessage.style.color = 'red';
      responseMessage.textContent = '發生網路錯誤，請檢查您的連線。';
      console.error('Fetch Error:', error);
    });
  });
</script>

</body>
</html>
